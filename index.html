<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue 3 - Step by Step</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }

      .text-red {
        color: red;
      }

      .text-green {
        color: green;
      }

      span {
        padding-left: 10px;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <span :class="active ? 'text-red' : 'text-green'">{{ greeting }}</span>
      <button @click="toggle">Click Me</button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            textColor: "text-green",
            greeting: "Hello world",
            active: false,
          };
        },
        methods: {
          toggle() {
            this.active = !this.active;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
